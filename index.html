<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptar y Desencriptar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor_principal">
        <div class="contenedor1">
            <div class="header">
                <h1>a</h1>
            </div>
            <div class="input-section">
                <textarea id="text-input" placeholder="Ingrese el texto aquí"></textarea>
                <p class="warning"><small>Solo letras minúsculas y sin acentos</small></p>
                <div class="button-section">
                    <button id="encrypt-btn">Encriptar</button>
                    <button id="decrypt-btn">Desencriptar</button>
                </div>
            </div>
        </div>
        
        <div class="contenedor2">
            
            <div class="output-section">
                <img src=".\assets\img-buscar.jpg" alt="Imagen descriptiva" class="image">
                <p class="text"><strong>Ningún mensaje fue encontrado</strong></p>
                <p id="message">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
